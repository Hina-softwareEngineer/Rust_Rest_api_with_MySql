<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rust Rest Server</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Rust Rest API with MySql Database</h1>

    <p id="inserted">Inserted Successfully</p>
    <p id="updated">Updated Successfully</p>
    <p id="deleted">Deleted Successfully</p>

    <div>
      <h2>Insert Record</h2>
      <form class="insert-form" action="" method="">
        <input type="text" name="name" id="name" placeholder="Name" required />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <input type="text" name="age" id="age" placeholder="Age" required />
        <button id="submit">Add Data</button>
      </form>
    </div>

    <div class="container">
      <h2>Data</h2>

      <h4>
        <span>Name</span>
        <span>Email</span>
        <span>Age</span>
        <button>Edit</button>
        <strong>X</strong>
      </h4>
      <ul class="ul"></ul>
    </div>

    <div class="edit-form">
      <h2>Update Record</h2>
      <form class="edit-f">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Update Name"
          required
        />
        <input
          type="text"
          name="email"
          id="email"
          placeholder="Update Email"
          required
        />
        <input
          type="text"
          name="age"
          id="age"
          placeholder="Update Age"
          required
        />
        <button class="ok">Update</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src=" ./app.js"></script>
  </body>
</html>
